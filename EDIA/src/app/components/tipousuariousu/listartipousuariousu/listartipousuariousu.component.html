<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>Lista de Asignaciones de Tipos de Usuarios con los Usuarios</h1>
  </div>

  <div style="text-align: center; margin: 5%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idTipoUsuariousu }}</td>
      </ng-container>
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Tipo de Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.tipoUsuario.nombreTipoUsuario }}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.usuario.usuario }}</td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let element">
            <button matButton [routerLink]="['actualizacion', element.idTipoUsuariousu]">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
      </ng-container>

      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button matButton class="btn-eliminar" (click)="eliminar(element.idTipoUsuariousu)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div style="display: flex; justify-content: center; margin-top: 16px;">
     <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>

  </div>
</div>
