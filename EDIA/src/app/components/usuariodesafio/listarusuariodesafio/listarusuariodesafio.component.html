<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>Lista de Usuario x Desafio</h1>
  </div>

  <div style="text-align: center; margin: 5%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idUsuarioDesafio }}</td>
      </ng-container>

<!-- Name Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Puntaje</th>
        <td mat-cell *matCellDef="let element">{{ element.idUsuarioDesafio }}</td>
      </ng-container>
      
      <!-- Weight Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Nombre del Usuario</th>
        <td mat-cell *matCellDef="let element">
          {{ element.usuario.usuario }}
        </td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Nombre del Desafio</th>
        <td mat-cell *matCellDef="let element">
          {{ element.desafiotemp.nombreDesafio }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
