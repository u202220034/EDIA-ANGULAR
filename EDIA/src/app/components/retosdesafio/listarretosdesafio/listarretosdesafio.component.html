<div class="container">
   <p>
        Total de Retos por desafio:
        {{ dataSource.data ? dataSource.data.length : 0 }}
      </p>
  <div style="text-align: center; margin: 5%">
    <h1>Lista de Retos x Desafio</h1>
  </div>

  <div style="text-align: center; margin: 5%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->

      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idRetosDesafio }}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Pregunta del Reto</th>
        <td mat-cell *matCellDef="let element">{{ element.preguntaReto }}</td>
      </ng-container>
      

      <!-- Weight Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>estatus</th>
        <td mat-cell *matCellDef="let element">
          {{ element.estatus }}
        </td>
      </ng-container>
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Nombre del Usuario</th>
        <td mat-cell *matCellDef="let element">
          {{ element.desafioTemporal.nombreDesafio }}
        </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton [routerLink]="['ediciones', element.idUsuarioDesafio]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton class="btn-eliminar" (click)="eliminar(element.idUsuarioDesafio)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
   <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
    ></mat-paginator>
</div>
