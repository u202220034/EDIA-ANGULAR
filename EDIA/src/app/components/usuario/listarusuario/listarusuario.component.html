<div>
    <div>
        <h1>Lista de Usuarios</h1>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> ID</th>
              <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> Password </th>
              <td mat-cell *matCellDef="let element"> {{element.password}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="c4">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
              </ng-container>
              <!-- Symbol Column -->
            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
              </ng-container>

            <ng-container matColumnDef="c7">
                <th mat-header-cell *matHeaderCellDef> DNI </th>
                <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
              </ng-container>

            <ng-container matColumnDef="c8">
                <th mat-header-cell *matHeaderCellDef> Verificacion </th>
                <td mat-cell *matCellDef="let element"> {{element.verificacion}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
</div>
